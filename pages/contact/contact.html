<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos - Barbearia Alura</title>
    <link rel="stylesheet" href="./contact-style.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="box">
        <h1>
          <img
            src="../../assets/products-page/logo.png"
            alt="desenho preto em fundo transparente de um rosto masculino sem olhos, 
              nariz e contornos faciais, mas com cabelo, barba longa, bigode francês e 
              óculos quadrado. No meio está escrito o nome alura e a expressão estd 2019."
          />
        </h1>
        <nav>
          <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../../pages/products/products.html">Produtos</a></li>
            <li><a href="./contact.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="name">Nome e Sobrenome</label>
        <input name="name" id="name" type="text" class="input-default" />

        <label for="email">Email</label>
        <input name="email" id="email" type="text" class="input-default" />

        <label for="telephone">Telefone</label>
        <input
          name="telephone"
          id="telephone"
          type="text"
          class="input-default"
        />

        <label for="message">Mensagem</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          class="input-default"
        ></textarea>

        <div>
          <p>Como prefere o nosso contato?</p>
          <label for="radio-email"
            ><input
              type="radio"
              name="contact-channel"
              id="radio-email"
              value="email"
            />
            Mensagem
          </label>

          <label for="radio-telephone"
            ><input
              type="radio"
              name="contact-channel"
              id="radio-telephone"
              value="telefone"
            />
            Telefone
          </label>

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contact-channel"
              id="radio-whatsapp"
              value="whatsapp"
            />
            WhatsApp
          </label>
        </div>

        <label class="checkbox">
          <input type="checkbox" name="" id="" />
          Gostaria de receber nossas novidades por e-mail?
        </label>

        <input type="submit" value="Enviar formulário" />
      </form>
    </main>
    <footer>
      <img
        src="../../assets/products-page/logo-branco.png"
        alt="desenho preto em fundo transparente de um rosto masculino sem olhos, 
          nariz e contornos faciais, mas com cabelo, barba longa, bigode francês e 
          óculos quadrado. No meio está escrito o nome alura e a expressão estd 2019."
      />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
  </body>
</html>
