<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos - Barbearia Alura</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./contact-style.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="box">
        <h1>
          <img
            src="../../assets/products-page/logo.png"
            alt="logo da barbearia Alura representada por um desenho preto em fundo 
              transparente, de um rosto masculino sem olhos, nariz e contornos faciais, 
              mas com cabelo, barba longa, bigode francês e óculos quadrado. No meio 
              está escrito o nome alura e a expressão estd 2019."
          />
        </h1>
        <nav>
          <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../../pages/products/products.html">Produtos</a></li>
            <li><a href="./contact.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container-default">
      <form>
        <label for="name">Nome e Sobrenome</label>
        <input
          name="name"
          id="name"
          type="text"
          class="input-default"
          required
        />

        <label for="email">Email</label>
        <input
          name="email"
          id="email"
          type="email"
          class="input-default"
          placeholder="exemplo@exemplo.com"
          required
        />

        <label for="telephone">Telefone</label>
        <input
          name="telephone"
          id="telephone"
          type="tel"
          class="input-default"
          placeholder="(XX) XXXXX-XXXX"
          required
        />

        <label for="message">Mensagem</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          class="input-default"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contact-channel"
              id="radio-email"
              value="email"
            />
            Mensagem
          </label>

          <label for="radio-telephone"
            ><input
              type="radio"
              name="contact-channel"
              id="radio-telephone"
              value="telefone"
            />
            Telefone
          </label>

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contact-channel"
              id="radio-whatsapp"
              value="whatsapp"
              checked
            />
            WhatsApp
          </label>
        </fieldset>

        <fieldset>
          <legend>Em qual horário você prefere ser atendido?</legend>
          <select name="preferred-contact-time" id="preferred-contact-time">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" name="" id="" />
          Gostaria de receber nossas novidades por e-mail?
        </label>

        <input type="submit" value="Enviar formulário" class="send" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h às 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h às 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h às 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img
        src="../../assets/products-page/logo-branco.png"
        alt="logo da barbearia Alura representada por um desenho preto em fundo 
          transparente de um rosto masculino sem olhos, nariz e contornos faciais, 
          mas com cabelo, barba longa, bigode francês e óculos quadrado. No meio 
          está escrito o nome alura e a expressão estd 2019."
      />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
  </body>
</html>
